plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}



dependencies {
    testImplementation 'junit:junit:4.13.2'
    
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.0.0'

    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
}

test {
    useJUnitPlatform()
}