plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}



dependencies {
    testImplementation 'junit:junit:4.13.2'

    testImplementation 'org.seleniumhq.selenium:selenium-api:3.14.0'

    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.3'

    testImplementation 'com.codeborne:selenide:5.23.2'
}

test {
    useJUnitPlatform()
}